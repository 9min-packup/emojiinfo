<!DOCTYPE html>
<!-- Misskey サーバーの絵文字情報を取得するツール -->
<!-- 　適当に作ったのですごいやっつけ感がある -->
<html lang="ja">
    <head>
        <title>絵文字 Info</title>
        <meta charset="UTF-8" />
        <script src="./emojiinfo.js"></script>
    </head>
    <body>
        <h3>絵文字 Info</h3>
        Misskey サーバーの絵文字情報を取得するツールです...すごいやっつけ感。<br>
        URL と絵文字名を入力して検索すると情報が出てきます。<br><br>

        <form>
            <div class="form_row">
                <div class="form_tag">URL</div><div class="form_right"></div><input type="text" id="host" value=""/></div><br>
            </div>
            <div class="form_row">
                <div class="form_tag">絵文字名</div><div class="form_right"></div><input type="text" id="emoji_name" value=""/></div><br>
            </div>
        <input id="search" type="button" value="検索"/>
    </form>
        <br>
        <br>
        <webview id="emoji_view" src="" style="display:inline-flex; width:128px; height:128"></webview><br>
        <div id="info"></div><br>
    </body>
</html>
